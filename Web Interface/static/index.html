<head>
  <link rel="stylesheet" href="layout.css" type="text/css">
</head>
<body>
	<div id="topbar">
		<img src="EnviroStats.png"/>
        <div class="dropdownType">
			<button onclick="toggleTypeDropdown()" class="dropbtn">Sensor</button>
			  <div id="typeDropdown" class="dropdown-content">
				<input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
				<a href="#Grade" onclick="getGradePoints()">Grade</a>
                <a href="#Pollution" onclick="getPolPoints()">Pollution</a>
			  </div>
		</div>
		<div class="dropdown">
			<button onclick="toggleCityDropdown()" class="dropbtn">Cities</button>
			  <div id="cityDropdown" class="dropdown-content">
				<input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
				<a href="#groningen">Groningen</a>
			  </div>
		</div>
    </div>	
	<div id="legend">
	  <div id="min">min</div>
	  <div id="mid">mid</div>
	  <div id="max">max</div>
	</div>
	<div id="map"></div>
	<!-- Replace the value of the key parameter with your own API key. -->
	<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgIwZrqSjRgMntzgF-1RiQ9nS5uCWGZEg&libraries=visualization&callback=initMap">
	</script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
